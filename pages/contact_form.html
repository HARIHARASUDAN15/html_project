<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .s{
            background-color: red;
            color: white;
            width: 70px;
            height: 40px;
            border-radius: 5px;
        }
    </style>
</head>
<body bgcolor="yellow">
    <form>
        <label for="firstname">Firstname:</label>
        <br><br>
        <input type="text" placeholder="Enter in Upper Case" name="name" style="border-radius: 5px; border: 2px solid black;">
        <br><br>
        <label for="email">Email:</label>
        <br><br>
        <input type="email" name="email" style="border-radius: 5px;border: 2px solid black;"">
        <br><br>
        <label for="message">Message:</label>
        <br><br>
        <textarea rows="5" cols="30" style="resize: none; border-radius: 5px;border: 2px solid black;" placeholder="Type your message..."></textarea>
        <br><br>
        <input type="submit" value="Send" class="s">
    </form>
</body>
</html>
